[build]
  # Comando para build do projeto
  command = "npm run build"
  # Diretório onde o Vite gera os arquivos estáticos
  publish = "dist"

[build.environment]
  # Versão do Node.js (Netlify usa Node 18 por padrão, mas especificando para garantir)
  NODE_VERSION = "20.19.0"
  # Habilitar source maps em produção (opcional, pode desabilitar para builds mais rápidos)
  GENERATE_SOURCEMAP = "false"
    SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_ANON_KEY,VITE_SUPABASE_URL,VITE_API_BASE_URL,VITE_USE_MOCK" 

# Redirects para SPA (Single Page Application)
# Todas as rotas que não são arquivos estáticos devem redirecionar para index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de segurança
[[headers]]
  for = "/*"
  [headers.values]
    # Prevenir clickjacking
    X-Frame-Options = "DENY"
    # Proteção XSS
    X-XSS-Protection = "1; mode=block"
    # Prevenir MIME type sniffing
    X-Content-Type-Options = "nosniff"
    # Política de referrer
    Referrer-Policy = "strict-origin-when-cross-origin"
    # CSP básico (ajuste conforme necessário)
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https:;
      font-src 'self';
      connect-src 'self' 
        https://*.supabase.co 
        wss://*.supabase.co 
        https://store-flow-one.vercel.app 
        https://*.vercel.app 
        http://localhost:* 
        https://localhost:*;
      frame-src 'self';
      media-src 'self';
    """

# Cache para arquivos estáticos (JS, CSS, imagens)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Não cachear o index.html (sempre buscar a versão mais recente)
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

